<body style="background-image:url('4.jpg');">

    <form
    name="forms"
    style="width:299px; height:400px; margin:auto; border:5px color:solid black">

      <input
      type="text"
      style="width:299px;height:50px" name="answer"><br>

      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="1"
      onclick="forms.answer.value+='2'">
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="2"
      onclick="forms.answer.value+='2'">
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="3"
      onclick="forms.answer.value+='3'"><br>

      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="4" onclick="forms.answer.value+='4'" >
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="5" onclick="forms.answer.value+='5'" >
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="6" onclick="forms.answer.value+='6'" ><br>

      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="7" onclick="forms.answer.value+='7'" >
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="8" onclick="forms.answer.value+='8'" >
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="9" onclick="forms.answer.value+='9'" ><br>

      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="+" onclick="forms.answer.value+='+'" >
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="-" onclick="forms.answer.value+='-'" >
      <input type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="*" onclick="forms.answer.value+='*'" ><br>

      <input
      type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="/"
      onclick="forms.answer.value+='/'">
      <input
      type="button"
      style="height:60px;width:97px;color:solid black;font-size:30px;"
      value="0"
      onclick="forms.answer.value+='0'">
      <input type="button"
        style="height:60px;width:97px;color:solid black;font-size:30px;"
       value="="
       onclick="forms.answer.value=eval(forms.answer.value)"><br>

      <input
      type="button"
      style="width:299px;height:45px;font-size:20px;"
      value="clear all"
      onclick="forms.answer.value=''">

   </form>
